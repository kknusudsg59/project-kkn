<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<link rel="shortcut icon" type="image/ico" href="https://rawcdn.githack.com/kknusudsg59/project-kkn/67179a04abf5f7ed71f4f138658d009be482e0d2/favicon.ico"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
<style>
    .primary-bg{
        background: #B4E5F9;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #0070C0, #B4E5F9);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #0070C0, #B4E5F9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    .primary-btn{
        background-color: #2F4858;
    }
    img {
        max-width: 100%;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{{ range .Site.Params.jquery_v1 -}}
<script src="{{ . | absURL }}"></script>
{{- end}}
{{ range .Site.Params.waypoint_js -}}
<script src="{{ . | absURL }}"></script>
{{- end}}
{{ with .Site.GetPage "/identity.md" }}
<title>{{ .Params.title }}</title>
{{ end }}
