{{ define "post" }}

<!-- Postingan/Artikel -->
<section id="post" class="primary-bg">

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-4 col-md-5 col-sm-6 mb-3">
                <h2 class="fw-bold text-dark border-bottom border-4 pb-1 border-dark">
                    {{.Site.Params.post_title}}
                </h2>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            {{ range first 4 (where .Site.RegularPages  "Section" "blog") }}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text" style="text-align: justify;">
                            {{ .Summary }}
                        </p>
                        <a href="{{.Permalink}}" class="btn primary-btn text-white justify-content-md-end">Baca lebih lanjut</a>
                    </div>
                </div>
            </div>
            {{ end }}
            <div class="mx-auto text-center mt-4">
                <a href="/blog" class="btn primary-btn text-white justify-content-md-end">Lihat Semua</a>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
            d="M0,128L60,144C120,160,240,192,360,192C480,192,600,160,720,154.7C840,149,960,171,1080,197.3C1200,224,1320,256,1380,272L1440,288L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
        </path>
    </svg>
</section>
<!-- Akhir Postingan/Artikel -->


{{ end }}
